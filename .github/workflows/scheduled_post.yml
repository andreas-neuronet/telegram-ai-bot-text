name: Scheduled Post Publisher

on:
  schedule:
    - cron: '0 */6 * * *'  # Каждые 6 часов (00:00, 06:00, 12:00, 18:00 UTC)
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Добавляем разрешение на запись
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Получаем всю историю коммитов
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run bot and update
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        MODEL: ${{ secrets.MODEL }}
      run: |
        # Настраиваем Git
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # Запускаем бота
        python bot.py
        
        # Фиксируем изменения
        git add input.txt
        git commit -m "Auto: Remove processed question" || echo "No changes to commit"
        
        # Используем токен для аутентификации
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main

